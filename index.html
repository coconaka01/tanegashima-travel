<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TANEGASHIMA</title>
<link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:'Zen Maru Gothic',sans-serif;
background:#0e0e0f;
color:#f1f1f1;
}

header{
padding:80px 20px 40px;
text-align:center;
}

header h1{
margin:0;
font-size:1.8em;
letter-spacing:4px;
font-weight:700;
}

.subtitle{
margin-top:8px;
font-size:12px;
color:#aaa;
}

.search{
padding:0 20px 20px;
}

.search input{
width:100%;
padding:15px;
border-radius:30px;
border:none;
background:#1a1a1c;
color:white;
font-size:14px;
outline:none;
box-shadow:inset 0 0 0 1px #2a2a2a;
}

.section{
padding:10px 20px 120px;
}

.card{
background:#161617;
border-radius:30px;
padding:20px;
margin-bottom:25px;
box-shadow:0 10px 30px rgba(0,0,0,0.5);
transform:translateY(20px);
opacity:0;
transition:0.6s ease;
}

.card.show{
transform:translateY(0);
opacity:1;
}

.card h3{
margin:0 0 8px;
font-size:15px;
}

.card p{
font-size:12px;
color:#aaa;
margin-bottom:10px;
}

iframe{
width:100%;
height:170px;
border:none;
border-radius:25px;
margin-top:8px;
}

.favorite{
text-align:right;
font-size:12px;
color:#888;
cursor:pointer;
}

.favorite.active{
color:#fff;
font-weight:700;
}

.bottom-nav{
position:fixed;
bottom:15px;
left:50%;
transform:translateX(-50%);
width:90%;
background:rgba(25,25,27,0.8);
backdrop-filter:blur(20px);
display:flex;
justify-content:space-around;
padding:14px 0;
border-radius:40px;
box-shadow:0 10px 30px rgba(0,0,0,0.6);
}

.bottom-nav button{
background:none;
border:none;
color:#888;
font-size:12px;
}

.bottom-nav button.active{
color:#fff;
font-weight:700;
}
</style>
</head>
<body>

<header>
<h1>TANEGASHIMA</h1>
<div class="subtitle">minimal travel guide</div>
</header>

<div class="search">
<input type="text" id="search" placeholder="スポット検索">
</div>

<div id="content" class="section"></div>

<div class="bottom-nav">
<button class="active" onclick="setArea('minami',this)">南種子</button>
<button onclick="setArea('naka',this)">中種子</button>
<button onclick="setArea('nishi',this)">西之表</button>
</div>

<script>

let currentArea="minami";

const spots = [
{area:"minami",name:"種子島宇宙センター",desc:"ロケット見学施設",map:"種子島宇宙センター"},
{area:"minami",name:"千座の岩屋",desc:"干潮時の洞窟",map:"千座の岩屋"},
{area:"minami",name:"前之浜海浜公園",desc:"夕日スポット",map:"前之浜海浜公園"},
{area:"naka",name:"浦田海水浴場",desc:"透明度抜群",map:"浦田海水浴場"},
{area:"naka",name:"宝満の池公園",desc:"自然散策",map:"宝満の池公園"},
{area:"nishi",name:"鉄砲館",desc:"歴史資料館",map:"鉄砲館 種子島"},
{area:"nishi",name:"あっぽ〜らんど",desc:"夕日公園",map:"あっぽ〜らんど"}
];

function render(){
const container=document.getElementById("content");
container.innerHTML="";
const keyword=document.getElementById("search").value;

spots
.filter(s=>s.area===currentArea)
.filter(s=>s.name.includes(keyword))
.forEach(s=>{
const card=document.createElement("div");
card.className="card";
card.innerHTML=`
<div class="favorite" onclick="toggleFav(this)">☆ お気に入り</div>
<h3>${s.name}</h3>
<p>${s.desc}</p>
<iframe src="https://www.google.com/maps?q=${s.map}&output=embed"></iframe>
`;
container.appendChild(card);

setTimeout(()=>card.classList.add("show"),100);
});
}

function setArea(area,btn){
currentArea=area;
document.querySelectorAll(".bottom-nav button").forEach(b=>b.classList.remove("active"));
btn.classList.add("active");
render();
}

function toggleFav(el){
el.classList.toggle("active");
el.textContent=el.classList.contains("active")?"★ お気に入り":"☆ お気に入り";
}

document.getElementById("search").addEventListener("input",render);

render();

</script>

</body>
</html>
