<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>種子島おすすめスポット</title>
<style>
body{
  font-family: "Hiragino Sans", sans-serif;
  background: #f0f8ff;
  margin:0;
  padding:20px;
}
h1{
  text-align:center;
}
.card{
  background:white;
  padding:15px;
  margin:20px auto;
  max-width:700px;
  border-radius:15px;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
}
.card h2{
  margin-top:0;
  color:#0077b6;
}
</style>
</head>
<body>

<h1>🌊 種子島おすすめスポット 🌊</h1>

<div class="card">
<h2>🚀 JAXA種子島宇宙センター</h2>
<p>日本最大のロケット発射場。宇宙科学技術館は無料で見学可能！</p>
</div>

<div class="card">
<h2>🏖 浦田海水浴場</h2>
<p>「日本の海水浴場88選」にも選ばれた透明度の高いビーチ。</p>
</div>

<div class="card">
<h2>🌊 千座の岩屋</h2>
<p>干潮時に入れる幻想的な海食洞。写真スポットとしても人気。</p>
</div>

<div class="card">
<h2>🌅 雄龍・雌龍の岩</h2>
<p>夕日が美しいパワースポット。ドライブコースにもおすすめ。</p>
</div>

<div class="card">
<h2>🏄‍♀️ 鉄浜海岸</h2>
<p>サーフィンの聖地として有名。海の景色だけでも感動レベル。</p>
</div>

</body>
</html>
